<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>

    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-ND5VWRDC');</script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer>
        function start() {
            const input_min_number = parseInt(document.getElementById("min_number").value ?? 0);
            const input_max_number = parseInt(document.getElementById("max_number").value ?? 0);
            const input_iterations = parseInt(document.getElementById("iterations").value ?? 1);
            let random = [];

            for(let counter = 0; counter < input_iterations; counter++) {
                let number = Math.floor(Math.random() * (input_max_number - input_min_number + 1)) + input_min_number;
                random.push(number);
            }
            const div_result = document.getElementById("result");
            div_result.innerHTML = random;
        }
    </script>
</head>

<body class="bg-dark">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-ND5VWRDC" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card m-5">
                    <div class="card-body">
                        <h1 class="text-center">Random Number Generator</h2>
                        <div class="mb-3">
                            <label class="form-label" for="min_number">Min Number</label>
                            <input class="form-control" type="number" id="min_number" value="1" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="max_number">Max Number</label>
                            <input class="form-control" type="number" id="max_number" value="10" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="iterations">Iterations</label>
                            <input class="form-control" type="number" id="iterations" value="1" />
                        </div>
                        <div>
                            <button class="btn btn-outline-success" onclick="start()">Start</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="card m-5">
                    <div class="card-body">
                        <h2>Result:</h2>
                        <div id="result">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
